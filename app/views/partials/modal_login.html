<div id="modal_inicioSesion" class="form_login">
    <div class="menu_sesion">
        <div class="layout_vertical">
            <div class="tittle_sesion">
                <h3>INICIO DE SESIÓN</h3>
            </div>
            <ul class="layout_horizontal">
                <li>
                    <div class="btn_ir_registrate">
                        <img src="/assets/ico/resources/icono_registrarUsuario.png" alt="" srcset="" onclick="mostar_modal(document.getElementById('modal_registroUsuSesion'),
                            document.getElementById('modal_inicioSesion'))">
                    </div>
                </li>
                <li>
                    <div class="btn_salir">
                        <img src="/assets/ico/resources/icono_salir.png" alt="" srcset="" onclick="salir_login()">
                    </div>
                </li>
            </ul>
        </div>
    </div>
    <div id="logo"></div>
    <div id="slogan"></div>
    <form>
        <label for="UsuarioLogin">Ususario</label>
        <input type="text" id="UsuarioLogin" name="UsuarioLogin" value="">
        <label for="pswLogin">Contraseña</label>
        <input type="password" name="pswLogin" id="pswLogin">
        <input type="button" value="Continuar">
        <div class="line"></div>
    </form>
</div>
